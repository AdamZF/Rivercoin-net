        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="exchange"> 
    <div class="container-fluid nav-container">
            <div class="container">
                    <nav class="navbar navbar-expand-lg navbar-light">
                            <a class="navbar-brand" href="#">
                                <img class="img-fluid" src="./common-content/image-content/logofull.png">
                            </a>
                            <button class="navbar-toggler justify-content-end" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse justify-content-end" id="navbarNav" >
                                <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Why</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">How It Works</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Our Vision</a>
                                </li>
                                <li class="nav-item">
                                    <a class="btn btn-primary" href="#">Get it!</a>
                                </li>
                                </ul>
                            </div>
                            </nav>
    </div>
    </div>

    <div class="container-fluid no-pad">
        <div class="container">
            <div class="row justify-content-center"><h1 class="t-center">Exchange</h1></div>
            <div class="row justify-content-center">
                <h4 class="col-12 t-center"><b>RVC:</b>    <span>2184</span></h4>
                <h4 class="col-12 t-center"><b>EUR:</b>    <span>321</span></h4>
                <h4 class="col-12 t-center"><b>Current Fee:</b>    <span>0.14/0.24%</span></h4>
                <h4 class="col-12 t-center"><b>Next Fee:</b>    <span>0.14/0.24%</span></h4>
            </div>

            <div class="row justify-content-center switch-container">
                <div class="switch-border">
                    <button class="btn btn-light-blue">Buy</button>
                    <button class="btn btn-empty">Sell</button>
                </div>
            </div>

            <div class="row justify-content-center">
                <form class="col-lg-4">
                    <div class="row">
                    <input class="col-10" type="text" placeholder="Choose Amount"><span class="col-2">RVC</span>
                    </div>
                    <h2 class="t-center"><i class="fa fa-arrow-down"></i></h2>
                    <div class="row">
                            <input class="col-10" type="text" placeholder="Fixed price"><span class="col-2">EUR</span>
                    </div>
                    <div class="row justify-content-center t-center">
                        <button class="btn btn-light-blue">Buy RVC with EUR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
